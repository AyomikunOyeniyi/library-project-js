<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header"></div>
    <div id="card-holder">
    
    </div>
    <button class="add-btn">Add Book</button>

    <dialog>
        <form action="" method="dialog">
            <label for="title">Title: </label>
            <input type="text" id="title" class="b-title">

            <label for="author">Author: </label>
            <input type="text" id="author" class="b-author">

            <label for="pages">Number of Pages: </label>
            <input type="number" id="pages" class="b-pages">

            <ul>
                <li>
                    <label for="read">Read</label>
                    <input type="radio" id="read" name="read" value="read">
                </li>
                <li>
                    <label for="unread">Unread</label>
                    <input type="radio" id="unread" name="unread" value="unread">
                </li>
            </ul>
        </form>
        <button class="submit-btn" type="submit">Done</button>
        <button class="clear-btn" type="reset">Clear</button>
    </dialog>
</body>
</html>
