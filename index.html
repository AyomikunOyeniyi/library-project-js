<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="card-holder">
    
    </div>
    <button class="add-button">Add Book</button>

    <dialog>
        <label for="title">Title: </label>
        <input type="text" id="title" class="b-title">

        <label for="author">Author: </label>
        <input type="text" id="author" class="b-author">

        <label for="pages">Number of Pages: </label>
        <input type="number" id="pages" class="b-pages">
        <ul>
            <li>
                <label for="read">Read</label>
                <input type="radio" id="read" name="read" value="read" checked>
            </li>
            <li>
                <label for="unread">Unread</label>
                <input type="radio" id="unread" name="unread" value="unread">
            </li>
        </ul>
        <button class="close-button">Close</button>
    </dialog>
</body>
</html>
